<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="lib/fontawesome-free-5.13.0-web/css/all.css">
    <title>Meme Generator!</title>
</head>

<body onload="init()">
    <section class="main-container flex column ">
        <header class="flex space-between">
            <div class="logo"><span>Meme Generator!</span></div>
            <!-- <button onclick="onSaveMeme()">Save</button> -->

            <ul class="main-nav flex self-center space-between clean-list">

                <li class="gallery-li" onclick="show('gallery-li')">
                    <a class="gallery" href="#">Gallery</a>
                </li>
                <li class="aditor-li" onclick="show('aditor-li')">
                    <a class="aditor" href="#">Aditor</a>
                </li>
                <li class="memes-li" onclick="show('memes-li')">
                    <a class="memes" href="#">Memes</a>
                </li>
                <!-- <li class="about-li" onclick="show('about-li')">
                    <a class="about" href="#">About</a>
                </li> -->
            </ul>
        </header>


        <div class="center hide flex grow justify-center align-items">

            <div class="canvas-container" onmousedown="onCanvasClicked(event)">
                <canvas id="my-canvas"></canvas>
            </div>

            <div class="controller flex column align-items">

                <label>Add Text
                    <input onkeyup="onUpdateText(this)" onclick="onUpdateSlectedLine(this)" type="text" name="text"
                        id="0">
                </label>
                <label>Add Text
                    <input onkeyup="onUpdateText(this)" onclick="onUpdateSlectedLine(this)" type="text" name="text"
                        id="1">
                </label>

                <div class="btn-container flex wrap">
                    <button onclick="onChangeFontSize(-1)"><img src="buttons/decrease_font_-_icon.png" alt=""></button>
                    <button onclick="onChangeFontSize(+1)"><img src="buttons/increase_font_-_icon.png" alt=""></button>
                    <button onclick="onSwitchLine()"> <img
                            src="buttons/up-and-down-opposite-double-arrows-side-by-side.png" alt=""></button>
                    <div class="arrows flex wrap">
                        <button onclick="onChangeTextYPosition(-1)"> <i class="fa fa-arrow-up"></i> </button>
                        <button onclick="onChangeTextYPosition(+1)"> <i class="fa fa-arrow-down"></i> </button>
                        <button onclick="onChangeTextXPosition(-1)"> <i class="fa fa-arrow-left"></i> </button>
                        <button onclick="onChangeTextXPosition(+1)"> <i class="fa fa-arrow-right"></i> </button>
                    </div>



                    <div class="flex">
                        <!-- //download// -->
                        <a class="download-link" href="#" onclick="onDownloadCanvas(this)" download=""><button
                                class="green-btn"><i class="fas fa-file-download"></i></button></a>
                        <!-----share ----->
                        <form action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                            <input name="img" id="imgData" type="hidden" />
                            <button class="blue-btn btn publish-btn" type="submit" onclick="hidePubBTn()"
                                onclick="onSuccess()"><i class="fas fa-share"></i></button>
                            <div class="share-container"></div>
                        </form>
                        <!-- //clear// -->
                        <button class="red-btn" onclick="onClearCanvas()"><img src="buttons/trash.png" alt=""></button>
                    </div>

                </div>
                <label>Border Color
                    <input type="color" onchange="onChangeBorderColor(this.value)">
                </label>
                <label>Text Color
                    <input type="color" onchange="onChangeTextColor(this.value)">
                </label>

                <!-- //upload// -->
                <label>Upload
                    <input type="file" id="imageLoader" name="imageLoader" class="input-file" />
                </label>
            </div>
        </div>


        <div class="gallery-container flex wrap self-center space-around grow align-items"></div>
        <div class="memes-container hide"></div>

        <footer class="flex column space-around">
            <div class="logo">Meme Generator!</div>
            <p><i class="far fa-copyright"></i> all rights reserved 2020</p>
        </footer>
    </section>

    <script src="js/meme-storage.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
